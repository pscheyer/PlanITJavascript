<div class="container-fluid" ng-controller="GanttCtrl" ng-init="loadGantt()">

	<div class="row-fluid">
		<div class="span12">
          <h2>Gantt diagram for project : {[{ tasks[0].project.name }]}</h2>
          <p>You can edit tasks by clicking it</p>
        </div>
        <div class="span12">
          <div jq-gantt items="ganttValues" project="projectId"></div>
        </div>
	</div>

</div>
