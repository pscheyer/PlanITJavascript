	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" ng-controller="EmployeeCtrl" ng-init="loadEmployee()">
				<h2>Edit staff member informations</h2>
				<div class="alert alert-error" ng-show="error">
	              <p class="text-error">{[{error}]}</p>
	            </div>
	            <div class="alert alert-notice" ng-show="notice">
	              <p class="text-notice">{[{notice}]}</p>
	            </div>
	            <form ng-submit="editEmployee()">
	            	<label for="lastname">Lastname :</label>
	            	<input type="text" placeholder="John" name="lastname" id="lastname" class="input-xxlarge" ng-model="employee.lastname" value="{[{ employee.lastname }]}">
	            	<label for="firstname">Firstname :</label>
	            	<input type="text" placeholder="Doe" name="firstname" id="firstname" class="input-xxlarge" ng-model="employee.firstname" value="{[{ employee.firstname }]}">
		            <label for="email">Email : </label>
		            <input type="email" placeholder="john.doe@gmail.com" name="email" id="email" class="input-xxlarge" ng-model="employee.email" value="{[{ employee.email }]}">
		            <label for="phone">Phone number :</label>
		            <input type="text" placeholder="555-2145" name="phone" id="phone" class="input-xxlarge" ng-model="employee.phone" value="{[{ employee.phone }]}">
		            <label for="salary">Salary :</label>
		            <input type="text" placeholder="100 $" name="salary" id="salary" class="input-xxlarge" ng-model="employee.salary" value="{[{ employee.salary }]}">
		            <label for="job">Job :</label>
		            <select class="input-xxlarge" id="job" name="job" ng-model="employee.job" ng-options="job.id as job.name for job in jobs track by job.id">
		            </select>
		            <!-- TODO remove prefix -->
		            <a href="/planit/app_dev.php#/job/new">Create a new job</a>
		            <label></label>
		            <input type="hidden" name="id" ng-model="employee.id" value="{[{ employee.id }]}">
		            <button class="btn btn-inverse">Save staff member</button>
	            </form>
			</div>
		</div>
	</div>
