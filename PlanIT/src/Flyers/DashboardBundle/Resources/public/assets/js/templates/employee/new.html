	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" ng-controller="EmployeeCtrl" ng-init="loadJob()">
				<h2>Add a staff member</h2>
				<div class="alert alert-error" ng-show="error">
	              <p class="text-error">{[{error}]}</p>
	            </div>
	            <div class="alert alert-notice" ng-show="notice">
	              <p class="text-notice">{[{notice}]}</p>
	            </div>
	            <form ng-submit="addEmployee()">
	            	<label for="firstname">Firstname :</label>
	            	<input type="text" placeholder="Doe" name="firstname" id="firstname" class="input-xxlarge" ng-model="employee.firstname">
	            	<label for="lastname">Lastname :</label>
	            	<input type="text" placeholder="John" name="lastname" id="lastname" class="input-xxlarge" ng-model="employee.lastname">
		            <label for="email">Email : </label>
		            <input type="email" placeholder="john.doe@gmail.com" name="email" id="email" class="input-xxlarge" ng-model="employee.email">
		            <label for="phone">Phone number :</label>
		            <input type="text" placeholder="555-2145" name="phone" id="phone" class="input-xxlarge" ng-model="employee.phone">
		            <label for="salary">Salary :</label>
		            <input type="text" placeholder="100 $" name="salary" id="salary" class="input-xxlarge" ng-model="employee.salary">
		            <label for="job">Job :</label>
		            <select class="input-xxlarge" id="job" name="job" ng-model="employee.job" ng-options="job.id as job.name for job in jobs">
		            </select>
		            <!-- TODO remove prefix -->
		            <a href="/planit/app_dev.php#/job/new">Create a new job</a>
		            <label></label>
		            <button class="btn btn-inverse">Add staff member</button>
	            </form>
			</div>
		</div>
	</div>
<option ng-repeat="job in jobs" value="{[{job.id}]}">{[{job.name}]}</option>
