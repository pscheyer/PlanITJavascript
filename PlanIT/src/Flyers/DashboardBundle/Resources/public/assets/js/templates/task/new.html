	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" ng-controller="TaskCtrl" ng-init="loadEmployees()">
				<h2>Add a task</h2>
				<div class="alert alert-error" ng-show="error">
	              <p class="text-error">{[{error}]}</p>
	            </div>
	            <div class="alert alert-notice" ng-show="notice">
	              <p class="text-notice">{[{notice}]}</p>
	            </div>
	            <form ng-submit="addTask()">
	            	<label for="parent">Parent Task : </label>
		            <select class="input-xxlarge" name="parent" ng-model="task.parent" ng-options="task.id as task.name for task in tasks">
		            </select>
		            <label for="name">Name : </label>
		            <input type="text" placeholder="Create Website architecture" name="name" class="input-xxlarge" ng-model="task.name" id="name">
		            <label for="description">Description : </label>
		            <textarea class="input-xxlarge" name="description" id="description" ng-model="task.description" placeholder="Create database and website file architecture"></textarea>
		            <label for="begin">Beginning : </label>
		            <input type="text" placeholder="01/01/2012" name="begin" class="input-xxlarge" ng-model="task.begin" id="begin" jqdatepicker>
		            <label for="estimate">Estimated time : </label>
		            <input type="text" placeholder="2.15 days" name="estimate" class="input-xxlarge" ng-model="task.estimate" id="estimate">
		            <label for="employees">Assigned to : </label>
		            <select class="input-xxlarge" name="employees" multiple ng-model="task.employees" ng-options="employee.id as (employee.firstname+' '+employee.lastname) for employee in employees">
		            </select>
		            <label></label>
		            <button class="btn btn-inverse">Add task</button>
	            </form>
			</div>
		</div>
	</div>
